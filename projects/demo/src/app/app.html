  <div class="relative flex flex-row h-full w-full bg-stone-100 overflow-hidden">
    <ngx-drawer class="w-96" [mode]="'over'" [opened]="true" [position]="'left'" [name]="'settingsDrawer'" #settingsDrawer>
      <div class="flex flex-col h-full w-full bg-primary border-r border-dark">
        <header class="h-16 mx-4 flex items-center justify-between content-center border-b border-borderline text-dark">
          <div class="w-8 h-8">
            <icons class="stroke-1 stroke-current" name="settings"></icons>
          </div>
          <span class="ml-3 text-2xl font-semibold">
            Settings
          </span>
          <button class="w-8 h-8 focus:outline-none cursor-pointer" (click)="settingsDrawer.close()">
            <icons class="stroke-1 stroke-current" name="x"></icons>
          </button>
        </header>
        <div class="grow mx-4 mt-8 overflow-auto scrollbar-hide">
          <!-- <ng-content></ng-content> -->
        </div>
      </div>
    </ngx-drawer>
    
    <div class="grow shrink h-full relative overflow-hidden">
      
      <button class="absolute top-0 left-0 w-16 h-16 p-4 text-light z-40 cursor-pointer" (click)="settingsDrawer.toggle()">
        <icons class="w-8 h-8 stroke-1 stroke-current" name="settings"></icons>
      </button>
    </div>
  </div>
