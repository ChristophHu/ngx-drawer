<drawer class="w-screen min-w-screen sm:w-96 sm:min-w-96 z-110" fixed [mode]="'over'" [name]="'drawer'" [position]="'right'" #drawer>
    <div class="flex flex-col w-full overflow-auto bg-primary border-l border-borderline">
        <header class="h-16 mx-4 flex items-center justify-between content-center border-b border-borderline text-light">
            <!-- <button class="sm:w-0 w-8 h-8 focus:outline-none cursor-pointer" (click)="drawer.close()">
                <icons class="stroke-1 stroke-current" name="arrow-left"></icons>
            </button> -->
            <div class="w-8 h-8">
                <!-- <icons class="stroke-1 stroke-current" name="settings"></icons> -->
            </div>
            <span class="ml-3 text-2xl font-semibold">
                {{ title }}
            </span>
            <button class="w-8 h-8 focus:outline-none cursor-pointer" (click)="drawer.close()">
                <!-- <icons class="stroke-1 stroke-current" name="x"></icons> -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
            </button>
        </header>
        <div class="mx-4 mt-8">
            <ng-content></ng-content>
        </div>
    </div>
</drawer>
